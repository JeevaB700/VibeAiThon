<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeAIthon Secure Camera</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1b2735, #090a0f);
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .camera-wrapper {
      backdrop-filter: blur(18px);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      padding: 25px 25px 35px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-weight: 600;
      font-size: 1.4rem;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    #webcam-container {
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 16px;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.3);
    }

    #status-text {
      margin-top: 18px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 15px;
      border-radius: 8px;
      display: inline-block;
      letter-spacing: 0.5px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    button {
      font-family: inherit;
      font-weight: 600;
      font-size: 1em;
      border: none;
      border-radius: 100px;
      padding: 12px 25px;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #007aff, #00c6ff);
      transition: transform 0.2s, opacity 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button.disabled {
      background: #555;
      color: #aaa;
      cursor: not-allowed;
      opacity: 0.7;
    }

    #switch-button {
      background: linear-gradient(135deg, #ff6b6b, #ff8e53);
    }

    footer {
      margin-top: 18px;
      font-size: 0.85rem;
      opacity: 0.6;
    }

    #snapshot-container {
      margin-top: 20px;
    }

    #snapshot {
      width: 100%;
      border-radius: 16px;
      margin-top: 10px;
      display: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    #download-button {
      display: none;
      margin-top: 12px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }
  </style>
</head>
<body>
  <div class="camera-wrapper">
    <h1>ðŸ“¸ VibeAIthon Secure Camera</h1>

    <div id="webcam-container"></div>

    <div id="status-text">Initializing Camera...</div>

    <div class="btn-group">
      <button id="capture-button">Capture</button>
      <button id="switch-button">Switch Camera</button>
    </div>

    <div id="snapshot-container">
      <img id="snapshot" alt="Captured Snapshot" />
      <button id="download-button">Download Image</button>
    </div>

    <footer>AI-based Secure Exam Monitoring</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script>
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/CdbpGu3t9/";
    const WATERMARK_LABEL = "Watermark";
    const CONFIDENCE_THRESHOLD = 0.8;

    const webcamContainer = document.getElementById("webcam-container");
    const captureButton = document.getElementById("capture-button");
    const switchButton = document.getElementById("switch-button");
    const statusText = document.getElementById("status-text");
    const snapshotImg = document.getElementById("snapshot");
    const downloadButton = document.getElementById("download-button");

    let model, maxPredictions, videoStream, videoEl, facingMode = "environment";

    async function initCamera() {
      if (videoStream) videoStream.getTracks().forEach(track => track.stop());
      try {
        videoEl = document.createElement("video");
        videoEl.setAttribute("playsinline", "true");
        videoEl.width = 400;
        videoEl.height = 400;

        videoStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: facingMode } },
          audio: false
        });

        videoEl.srcObject = videoStream;
        await videoEl.play();

        webcamContainer.innerHTML = "";
        webcamContainer.appendChild(videoEl);
      } catch (err) {
        console.error("Camera access error:", err);
        statusText.innerHTML = "Error accessing camera.";
      }
    }

    async function initModel() {
      const modelURL = MODEL_URL + "model.json";
      const metadataURL = MODEL_URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
    }

    async function predict() {
      const prediction = await model.predict(videoEl);
      let watermarkFound = false;

      for (let i = 0; i < maxPredictions; i++) {
        const { className, probability } = prediction[i];
        if (className === WATERMARK_LABEL && probability > CONFIDENCE_THRESHOLD) {
          watermarkFound = true;
          break;
        }
      }

      if (watermarkFound) {
        statusText.innerHTML = "ðŸš¨ Malpractice Detected!";
        captureButton.classList.add("disabled");
        captureButton.disabled = true;
      } else {
        statusText.innerHTML = "âœ… Status: Normal";
        captureButton.classList.remove("disabled");
        captureButton.disabled = false;
      }

      requestAnimationFrame(predict);
    }

    async function startApp() {
      await initModel();
      await initCamera();
      predict();
      statusText.innerHTML = "âœ… Camera Active (Rear)";
    }

    switchButton.addEventListener("click", async () => {
      facingMode = facingMode === "user" ? "environment" : "user";
      await initCamera();
      statusText.innerHTML = `âœ… Switched to ${facingMode === "user" ? "Front" : "Rear"} Camera`;
    });

    captureButton.addEventListener("click", () => {
      if (!videoEl || captureButton.disabled) return;

      const canvas = document.createElement("canvas");
      canvas.width = videoEl.videoWidth;
      canvas.height = videoEl.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL("image/png");
      snapshotImg.src = imageData;
      snapshotImg.style.display = "block";
      downloadButton.style.display = "inline-block";
      downloadButton.onclick = () => {
        const link = document.createElement("a");
        link.href = imageData;
        link.download = "VibeAIthon_Snapshot.png";
        link.click();
      };

      statusText.innerHTML = "ðŸ“· Image Captured!";
    });

    startApp();
  </script>
</body>
</html>
